<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>R2D2 Budgie Trainer</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="container theme-showcase" role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <h2>Theme example</h2>
        <p>R2D2 Budgie Trainer</p>
    </div>
    <div class="page-header">
        <h4>Buttons</h4>
    </div>
    <p>
        <!--
        <button type="button" class="btn btn-default">Default</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-link">Link</button>
        -->
        <button id="anySound" type="button" class="btn btn-primary">Play Sound</button>
        <div th:each="sound : ${sounds}">
              <button th:text="${sound}" type="button" class="sound btn btn-primary">sound</button>
        </div>
    </p>
</div>
<!-- Latest compiled and minified JavaScript -->
<script src="/js/jquery-3.1.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script>
    $(function(){
        $("#anySound").click(function() {
            $.get("/anySound");
        });
        $("button.sound").click(function() {
            var name = $(this).html();
            $.get("/sound?sound=" + name);
        });
    });
</script>
</body>
</html>
